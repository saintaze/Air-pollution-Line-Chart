<!DOCTYPE html>
<html>
<head>
	<title>Chart App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.css" />
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="ui container"> 
		<h1>Air Pollution in Seoul <span class="time-period">(2017 - 2019)</span></h1>

		<form class="ui form error small grid centered stackable">
		  <div class="row">
		  	<div class="three wide column">
			    <label for="stDate">Start Date</label>
			    <div class="ui calendar">
			      <div class="ui input left icon">
			        <i class="calendar icon"></i>
			        <input autocomplete="off" type="text" id="stDate" placeholder="Pick a start date" name="stDate" min="2017-01-01" max="2019-12-31">
			      </div>        
			    </div>
		  	</div>
		  	<div class="three wide column">
			    <label for="enDate">End Date</label>
			    <div class="ui calendar">
			      <div class="ui input left icon">
			        <i class="calendar icon"></i>
			        <input autocomplete="off" type="text" placeholder="Pick an end date" name="enDate" id="enDate" min="2017-01-01" max="2019-12-31">
			      </div>        
			    </div>
		  	</div>
		    <div class="three wide column">
		      <label for="station">Station</label>
		      <select autocomplete="off" class="ui fluid dropdown" name="station" id="station">
		        <option value="" disabled selected>Code</option>
		        <option value="101">101</option>
		        <option value="102">102</option>
		        <option value="103">103</option>
		        <option value="104">104</option>
		        <option value="105">105</option>
		        <option value="106">106</option>
		        <option value="107">107</option>
		        <option value="108">108</option>
		        <option value="109">109</option>
		        <option value="110">110</option>
		        <option value="111">111</option>
		        <option value="112">112</option>
		        <option value="113">113</option>
		        <option value="114">114</option>
		        <option value="115">115</option>
		        <option value="116">116</option>
		        <option value="117">117</option>
		        <option value="118">118</option>
		        <option value="119">119</option>
		        <option value="120">120</option>
		        <option value="121">121</option>
		        <option value="122">122</option>
		        <option value="123">123</option>
		        <option value="124">124</option>
		        <option value="125">125</option>
		      </select>
		    </div>	 
		    <div class="three wide column">
			    <label style="visibility: hidden;">Show Data</label>
		  		<button class="teal ui button searchBtn small">Show Data</button>	 
		  	</div>
		  </div>

		  <div class="ui error message" id="error-message">
		    <div class="header">Incorrect Date</div>
		    <p>Start Date cannot be greater than End Date / End Date cannot be smaller than Start Date</p>
	  	</div>
		</form>

		<div id="chartdiv"></div>

		<div class="loader-wrapper">
			<div class="ui active brown inline loader huge"></div>
			<span class="ui brown text">Loading CSV Data (might take a moment)</span>
		</div>
	  

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
	<script src="https://www.amcharts.com/lib/4/core.js"></script>
	<script src="https://www.amcharts.com/lib/4/charts.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
